<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products â€” Cato Store</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Products</h1>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for product in products %}
      <article class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold"><a href="{% url 'products:product_detail' product.slug %}" class="text-blue-600">{{ product.name }}</a></h2>
        <p class="text-sm text-gray-600">{{ product.description|truncatechars:120 }}</p>
        <div class="mt-3 flex items-center justify-between">
          <span class="text-lg font-medium">${{ product.price }}</span>
          <a href="{% url 'products:product_detail' product.slug %}" class="text-sm text-white bg-blue-600 px-3 py-1 rounded">View</a>
        </div>
      </article>
      {% empty %}
      <p>No products found.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
