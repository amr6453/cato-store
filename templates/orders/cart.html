<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart â€” Cato Store</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold">Shopping Cart</h1>
    <div class="mt-4 bg-white p-4 rounded shadow">
      {% if items %}
      <table class="w-full">
        <thead>
          <tr class="text-left text-sm text-gray-600">
            <th>Product</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          {% for it in items %}
          <tr class="border-t">
            <td>{{ it.product.name }}</td>
            <td>{{ it.quantity }}</td>
            <td>${{ it.subtotal }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="mt-4 text-right">Total: <strong>${{ total }}</strong></div>
      <div class="mt-4">
        <a href="{% url 'orders:checkout' %}" class="bg-green-600 text-white px-4 py-2 rounded">Checkout</a>
      </div>
      {% else %}
      <p>Your cart is empty.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
